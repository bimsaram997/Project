
<mat-nav-list class="s">
  <div>
    <img style="vertical-align:middle; height: 50px; width: 50px; padding-bottom: 10PX" src="./assets/images/man.png">
    <p class="heading-txt">Admin Panel</p>
  </div>

  <hr>
  <a class="p" mat-list-item routerLink="/adminDashboard/createCustomer" (click) = "onSidenavClose()">
    <mat-icon>Home</mat-icon><span class="nav-caption">Employee</span>
  </a>
  <a mat-list-item routerLink="/adminDashboard/adminViewSchedules" (click) = "onSidenavClose()" >
    <mat-icon class="q">assignment_ind</mat-icon><span class="nav-caption">View Schedules</span>
  </a>
  <a mat-list-item routerLink="/adminDashboard/signUpUser" (click) = "onSidenavClose()">
    <mat-icon>account_balance</mat-icon><span class="nav-caption">User Accounts</span>
  </a>
  <mat-list-item [matMenuTriggerFor] = "menu">
    <mat-icon>unfold_more</mat-icon>
    <a mat-line>Locomotives</a>
  </mat-list-item>
  <mat-menu #menu = "matMenu" class="r">
    <button mat-menu-item (click)="onSidenavClose()" routerLink="/adminDashboard/createLocomotive">Add Locomotive</button>
    <button mat-menu-item (click)="onSidenavClose()" routerLink="/adminDashboard/viewLocomotives">View All Locomotives</button>
  </mat-menu>
  <mat-list-item [matMenuTriggerFor] = "menu">
    <mat-icon>unfold_more</mat-icon>
    <a mat-line>Scehdules</a>
  </mat-list-item>
  <mat-menu #menu = "matMenu">
    <button mat-menu-item (click)="onSidenavClose()">View All Schedules</button>
    <button mat-menu-item (click)="onSidenavClose()">Add Schedules</button>
  </mat-menu>
</mat-nav-list>
